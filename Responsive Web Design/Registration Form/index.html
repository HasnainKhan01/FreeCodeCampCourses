<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name" type="text">Enter Your First Name: <input id="first-name" required/></label>
            <label for="last-name" type="text">Enter Your Last Name: <input id="last-name" required/></label>
            <label for="email" type="email">Enter Your Email: <input id="email" type="email" required/></label>
            <label for="new-password" type="password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
        </fieldset>
        <fieldset></fieldset>
    </form>
</body>
</html>
